{% extends 'base.html' %}

{% block content %}

<h1>{{ user.username }}</h1>

{% if user.image %}
<img src="{{ user.image }}">
{% endif %}

<h2>Update:</h2>

<form method="POST">
  {% include "form.html" %}
  <button type="submit">Update</button>
  <a href="/user/{{ user.username }}">CANCEL</a>
</form>

{% endblock %}
